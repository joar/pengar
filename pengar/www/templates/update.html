{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="span8">
        <form action="{{ url_for(request.endpoint) }}"
            method="POST"
            class="form-horizontal">
            <fieldset>
                <legend>Update</legend>
                <div class="control-group">
                    <label class="control-label" for="ssn">SSN</label>
                    <div class="controls">
                        <input type="text" name="ssn" placeholder="19901024XXXX" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="ssn">Code</label>
                    <div class="controls">
                        <input type="password" name="code" placeholder="" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Update</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
