{% extends 'bootstrap_responsive.html' %}
{% block body_content %}
<div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="{{ url_for('index') }}">Pengar</a>
            <ul class="nav">
                {% for endpoint, caption in [
                    ('index', 'Overview'),
                    ] %}
                    <li{% if endpoint == request.endpoint %} class="active"
                        {%- endif %}>
                        <a href="{{ url_for(endpoint) }}">{{ caption }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% block container %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
{% endblock %}
{% endblock %}
