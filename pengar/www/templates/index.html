{% extends 'base.html' %}

{% block content %}
        <div id="chart">
        </div>
{% endblock %}
{% block bootstrap_js_bottom %}
    {{ super() }}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>

var raw_series = {{ series|safe }};

/* Rendering options */
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/* Parse the dates in the raw_series data */
var format = d3.time.format('%Y-%m-%dT%H:%M:%S');

raw_series.forEach(function (d) {
    d.date = format.parse(d.date);
    d.value = d.amount;
});


var x = d3.time.scale()
        .range([0, width]);

var y = d3.scale.linear()
        .range([height, 0]);

/* I don't know why I have this */
var z = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient('bottom')
    .ticks(d3.time.days)

var yAxis = d3.svg.axis()
    .scale(y)
    .orient('left');


/**
 * Create the stacked layout
 */
var stack = d3.layout.stack()
    .offset('silhouette')
    .values(function (d) { return d.values; })
    .x(function (d) { return d.date; })
    .y(function (d) { return d.amount; });

/**
 * Generated nested array of the series
 */
var nest = d3.nest()
    .key(function (d) { return d.note })
    /*.key(function (d) { return d.date })*/

var area = d3.svg.area()
        .interpolate('monotone')
        .x(function (d) { return x(d.date); })
        .y0(function (d) { return y(d.y0); })
        .y1(function (d) { return y(d.y0 + d.y); });

var svg = d3.select('#chart').append('svg')
    .attr('width', width + margin.left + margin.right)
    .attr('height', height + margin.top + margin.bottom)
  .append('g')
    .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

var layers = stack(nest.entries(raw_series));

x.domain(d3.extent(raw_series, function (d) { return d.date; }));
y.domain([0, d3.max(raw_series, function (d) { return d.y0 + d.y; })]);

svg.selectAll(".layer")
    .data(layers)

  .enter().append("path")
    .attr("class", "layer")
    .attr("d", function(d) { return area(d.values); })
    .attr('title', function (d) { return d.key; })
    .style("fill", function(d, i) { return z(i); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

    </script>
    <style>
#chart {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
    </style>
{% endblock %}
